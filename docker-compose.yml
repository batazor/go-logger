version: "3"

services:

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
    - "5775:5775/udp"
    - "6831:6831/udp"
    - "6832:6832/udp"
    - "5778:5778"
    - "16686:16686"
    - "14268:14268"
    - "9411:9411"

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: pb
      RABBITMQ_DEFAULT_PASS: pb
    ports:
    - "5672:5672"
    - "15672:15672"

  redis:
    image: redis:alpine
    ports:
    - "6379:6379"